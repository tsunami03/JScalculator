<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">My Calculator</h1>
    <div class="outer-box">
      <div class="buttons row0">
        <div class="calc">0</div>
      </div>
      <div class="buttons row1">
        <button class="clear">C</button>
        <button class="backspace">&#8592;</button>
        <button class="math division">&#xF7;</button>
      </div>
      <div class="buttons row2">
        <button class="num b7">7</button>
        <button class="num b8">8</button>
        <button class="num b9">9</button>
        <button class="math multiplication">&#215;</button>
      </div>
      <div class="buttons row3">
        <button class="num b4">4</button>
        <button class="num b5">5</button>
        <button class="num b6">6</button>
        <button class="math subtraction">-</button>
      </div>
      <div class="buttons row4">
        <button class="num b1">1</button>
        <button class="num b2">2</button>
        <button class="num b3">3</button>
        <button class="math addition">+</button>
      </div>
      <div class="buttons row5">
        <button class="num b0">0</button>
        <button class="result">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
